<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Sign Up Form</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="main-container">
      <aside class="image-section">
        <div class="sidebar-odin">
          <span class="sidebar-text">ODIN</span>
        </div>
        <div>
          <p class="sidebar-credit">
            Photo by
            <a
              href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&amp;utm_medium=referral&amp;utm_source=unsplash"
              >Halie West</a
            >
            on
            <a
              href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&amp;utm_medium=referral&amp;utm_source=unsplash"
              >Unsplash</a
            >
          </p>
        </div>
      </aside>

      <section class="form-section">
        <div class="form-header">
          <div>
            <p>
              This is not a real online service! You know you need something
              <br />
              like this in your life to help you realize your deepest dreams.
              <br />
              Sign up now to get started.
            </p>

            <p>You know you want to.</p>
          </div>
        </div>

        <form action="POST">
          <h2>Let's do this!</h2>

          <div class="form-container">
            <div class="form-input">
              <div>
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" required />
              </div>

              <div>
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName" required />
              </div>
            </div>

            <div class="form-input">
              <div>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required />
              </div>

              <div>
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required />
              </div>
            </div>

            <div class="form-input">
              <div>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required />
              </div>

              <div>
                <label for="passwordConfirm">Confirm Password</label>
                <input
                  type="password"
                  id="passwordConfirm"
                  name="passwordConfirm"
                  required
                />
              </div>
            </div>
          </div>
        </form>

        <div class="form-submit">
          <button class="form-button">Create Account</button>
          <p>
            Already have an account?
            <button class="login-button">Log in</button>
          </p>
        </div>
      </section>
    </main>
  </body>
</html>
